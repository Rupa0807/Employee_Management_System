<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body></p>
<br>
 <div class="container" align ="centre">
<h1 align="center">Employee List</h1>
     <a th:href="@{/addEmployeeForm}" align="center" >
         <button  align="center" class="btn btn-primary " type="button"> Add Employee </button>
     </a><br><br>
<table align="center" border="2" class="table table-striped table-bordered"  style="width:100%">
    <thead><tr class="table-active"><th>First Name</th><th>Last Name</th><th>E-Mail</th>
    <th>Employee Actions</th></tr></thead>
    <tr th:each="employee :${getAllEmployees}">

        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td ><a th:href="@{/updateEmployee/{id}(id=${employee.id})}" align="center" >
        <button  align="center" class="btn btn-primary " type="button"> Update </button>
    </a>
            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" align="center" >
                <button  align="center" class="btn btn-danger" type="button"> Delete </button>
            </a></td>

    </tr>
</table>
     <div th:if="${totalPages > 1}">
         <div class="row col-sm-10">
             <div class="col-sm-2">
                 Total Rows: [[${totalItems}]]
             </div>
             <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
            </span>
             </div>
             <div class="col-sm-1">
                 <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                 <span th:unless="${currentPage < totalPages}">Next</span>
             </div>

             <div class="col-sm-1">
                 <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                 <span th:unless="${currentPage < totalPages}">Last</span>
             </div>
         </div>
     </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 </div>
</body>
</html>
