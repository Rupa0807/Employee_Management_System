<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body></p>
<br>

<h2 align="Center">Update Employee</h2>

<table><div class="container-fluid"> <h5 align="left">Enter Employee Details:-</h5></div>
    <div class="container-fluid">

        <form action="#" th:action="@{/SaveupdateEmployee}" th:object ="${employee}" >


            <div class="form-group">
                <label for="firstName">First Name: </label>
                <input type="text"  id="firstName" th:field="*{firstName}" placeholder="FirstName"/>

            </div>
            <br>

            <div class="form-group">
                <label for="lastName">Last Name: </label>
                <input type="text"  id="lastName" th:field="*{lastName}" placeholder="LastName"/>

            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address: </label>
                <input type="text" th:field="*{email}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </div></table>
</body>
</html>
